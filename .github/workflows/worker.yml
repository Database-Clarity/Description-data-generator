name: Build and Deploy generator

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *" # Runs at 08:00 UTC every day.

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ğŸ”§
        run: |
          npm ci
          npm i @icemourne/tool-box

      - name: Build
        run: |
          npm run build
          npm run generate

      - name: Deploy ğŸš€
        run: |
          git config --global user.email "cboweris@gmail.com"
          git config --global user.name "Ice-mourne"
          git add .
          git commit -m "deploy"
          git push
