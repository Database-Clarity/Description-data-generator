name: Build, Generate, and Deploy Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *" # Runs at 08:00 UTC every day.
  workflow_dispatch: # For manually running the action


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install ðŸ”§
        run: |
          npm ci
          npm i @icemourne/tool-box

      - name: Build ðŸ”¨
        run: npm run build

      - name: Generate ðŸ—ï¸
        run: npm run generate

      - name: Check if there are any changes ðŸ“¦
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Deploy ðŸš€
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.email "cboweris@gmail.com"
          git config --global user.name "Ice-mourne"
          git add .
          git commit -m "deploy"
          git push
